---
- name: Tareas por bloques
  block:
    - name: Ejecutar plantilla Snapshot Windows
      uri:
        url: "{{ tower_base_url }}/api/v2/teams/"
        method: GET
        headers:
          Authorization: "Bearer {{ tower_token }}"
          Content-Type: "application/json"
        status_code: [200, 201, 204, 400]
        return_content: true
        validate_certs: false
        force_basic_auth: true
        body_format: json
      register: api_response

    - name: Extraer datos de los Teams
      set_fact:
        # teams_list: "{{ api_response.json.results | json_query('[].{id: id, name: name, url: url}') }}"
        teams_list: >
          {{ api_response.json.results | json_query("[?starts_with(name, 'bvm_')].{id: id, name: name, url: url}") }}

