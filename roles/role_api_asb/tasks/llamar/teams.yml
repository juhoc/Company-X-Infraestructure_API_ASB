    #       {% endfor %}

    - name: Crear reporte CSV
      set_fact:
        teams_csv: |
          ID,NAME,URL
          {% for team in teams_list %}
          {{ team.id | trim }},{{ team.name | trim }},{{ team.url | trim }}
          {% endfor %}

    - name: Mostrar CSV
      debug:
        msg: "{{ teams_csv | trim }}"

    - name: Enviar CSV a Artifacts
      set_stats:
        data:
          artifact_api: "{{ teams_csv | trim }}"
        aggregate: false